    <section style="display: flex;justify-content: space-between;align-items: center;">
      <h1>Dashboard</h1>
      <select name="" id="">

        <option value="month">6 months</option>
        <option value="month">Monthly</option>
        <option value="week">Weekly</option>
        <option value="today">Today's</option>
      </select>
    </section>

    <div class="progressBarContainer">
      <div class="container1">

        <label for="progress">
          <div>
            <span style="font-weight: 600;">Pomodoro</span>
            <span id="totalWorkingHrsDisplay" style="font-size: 12px;">9hrs/150hrs</span>
          </div>

          <progress class="proBar" value="9" max="1080"></progress>
        </label>
        <br>

        <label for="progress">
          <div>
            <span style="font-weight: 600;">Clients Approches</span>
            <span id="totalClientDisplay" style="font-size: 12px;">5/300</span>
          </div>

          <progress class="proBar" value="5" max="300"></progress>
        </label>
        <br>

        <label for="progress">
          <div>
            <span style="font-weight: 600;">Projects</span>
            <span id="totalProjectsDisplay" style="font-size: 12px;">4/100</span>
          </div>

          <progress class="proBar" value="4" max="100"></progress>
        </label>
        <br>
        <!--  -->


      </div>
      <div>
        <div id="roundProBar" role="progressbar" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"
          style="--value: 37"></div>
        <!-- document.querySelector('#roundProBar').style = "--value: 52" -->
      </div>
    </div>
